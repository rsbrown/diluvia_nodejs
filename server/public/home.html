<!DOCTYPE html>
<html>
  <head>
    <script src="/socket.io/socket.io.js" type="text/javascript" charset="utf-8"></script>
    <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">
    <title>Diluvia</title>
  </head>
  <body>
    <header>
      <img src="img/logo.png" alt="Diluvia" id="logo">
      <div id="welcome">Welcome to Diluvia</div>
    </header>
    <div id="content">
      <div id="islands">
        <a class="island" href="/islands/caitlin">
          <div class="name">Caitlin's Island</div>
          <div class="info">by caitlin - 1 dungeon</div> 
        </a>
        <a class="island" href="/islands/scott">
          <div class="name">Grubland</div>
          <div class="info">by scott - 2 dungeons</div> 
        </a>
        <a class="island" href="islands/extremo">
          <div class="name">Island of the Extreme</div>
          <div class="info">by extremo - 15 dungeons</div> 
        </a>
        <a class="island" href="islands/doot_doot">
          <div class="name">Scary World</div>
          <div class="info">by doot_doot - 3 dungeons</div> 
        </a>
        <a class="island" href="islands/newbie">
          <div class="name">Starter Land</div>
          <div class="info">by newbie - 1 dungeon</div> 
        </a>
      </div>
    </div>
  </body>
</html>
